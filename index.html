<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта бара</title>

<style>
body{
    margin:0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#0e0e0e;
    color:#fff;
}
h1{
    text-align:center;
    padding:25px;
    font-weight:500;
}
.container{
    max-width:700px;
    margin:auto;
    padding:15px;
}
.card{
    background:#171717;
    border-radius:16px;
    padding:20px;
    margin-bottom:14px;
    box-shadow:0 0 0 1px #222;
}
.name{
    font-size:22px;
    font-weight:600;
}
.price{
    font-size:18px;
    color:#7CFC00;
    margin-top:4px;
}
.comp{
    margin-top:10px;
    color:#bbb;
    font-size:14px;
}
.stars{
    margin-top:8px;
    color:#FFD700;
    font-size:18px;
}
</style>
</head>

<body>

<h1>Карта бара</h1>
<div class="container" id="menu"></div>

<script>

const SHEET_ID = "1CceZ3cIic_k9Z9GnXg_wOzoUGdYonzVkfypmSzf_ln8";
const SHEET_NAME = "MENU";

const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

fetch(url)
.then(res=>res.json())
.then(data=>{
    const container=document.getElementById("menu");

    data.forEach(row=>{
        if(!row.Коктейль) return;

        let stars="";
        if(row.Крепость=="лёгкий") stars="★";
        if(row.Крепость=="средний") stars="★★";
        if(row.Крепость=="крепкий") stars="★★★";

        container.innerHTML+=`
        <div class="card">
            <div class="name">${row.Коктейль}</div>
            <div class="price">${row.Цена} ₽</div>
            <div class="stars">${stars}</div>
            <div class="comp">${row.Состав}</div>
        </div>`;
    });
});

</script>

</body>
</html>
