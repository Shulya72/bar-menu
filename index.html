<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта бара</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1b1b1b 0%, #0b0b0b 60%);
    color:#fff;
}

h1{
    text-align:center;
    padding:30px 20px 10px;
    font-weight:300;
    letter-spacing:1px;
    font-size:28px;
    opacity:.9;
}

.container{
    max-width:720px;
    margin:auto;
    padding:20px;
}

.filters{
    display:flex;
    gap:12px;
    margin-bottom:25px;
}

select,input{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    color:#fff;
    padding:12px;
    border-radius:14px;
    width:100%;
    backdrop-filter: blur(10px);
    font-size:14px;
}

.card{
    background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border-radius:20px;
    padding:22px;
    margin-bottom:16px;
    backdrop-filter: blur(20px);
    border:1px solid rgba(255,255,255,0.08);
    transition:.25s;
}

.card:hover{
    transform:translateY(-2px);
    border:1px solid rgba(124,252,0,0.25);
}

.name{
    font-size:24px;
    font-weight:600;
    letter-spacing:.3px;
}

.price{
    margin-top:6px;
    font-size:18px;
    color:#7CFC00;
    font-weight:500;
}

.stars{
    margin-top:10px;
    font-size:13px;
    color:#aaa;
    letter-spacing:.5px;
}

.comp{
    margin-top:14px;
    font-size:14px;
    color:#cfcfcf;
    line-height:1.5;
    opacity:.9;
}

.fade{
    animation:fade .4s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(8px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<h1>Карта бара</h1>

<div class="container">

<div class="filters">

<select id="strength">
<option value="">Крепость: все</option>
<option value="noalc">☆ безалкогольные</option>
<option value="лег">★ лёгкие</option>
<option value="сред">★★ средние</option>
<option value="креп">★★★ крепкие</option>
</select>

<input id="search" placeholder="Содержит… (водка, апельсин)">
</div>

<div id="menu"></div>

</div>

<script>

const SHEET_ID="1CceZ3cIic_k9Z9GnXg_wOzoUGdYonzVkfypmSzf_ln8";
const url=`https://opensheet.elk.sh/${SHEET_ID}/MENU`;

let cocktails=[];

fetch(url)
.then(r=>r.json())
.then(data=>{
    cocktails=data;
    render();
});

function render(){

    const strength=document.getElementById("strength").value;
    const search=document.getElementById("search").value.toLowerCase();
    const menu=document.getElementById("menu");
    menu.innerHTML="";

    cocktails.forEach(row=>{

        if(!row.Коктейль) return;

        let s=(row.Крепость||"")
        .toLowerCase()
        .replace("ё","е");

        if(strength==="noalc" && s) return;
        if(strength && strength!=="noalc" && !s.includes(strength)) return;
        if(search && !row.Состав.toLowerCase().includes(search)) return;

        let stars="☆";
        if(s.includes("лег")) stars="★";
        if(s.includes("сред")) stars="★★";
        if(s.includes("креп")) stars="★★★";

        menu.innerHTML+=`
        <div class="card fade">
            <div class="name">${row.Коктейль}</div>
            <div class="price">${row.Цена}</div>
            <div class="stars">Крепость — ${stars}</div>
            <div class="comp">${row.Состав}</div>
        </div>`;
    });
}

document.getElementById("strength").onchange=render;
document.getElementById("search").oninput=render;

</script>

</body>
</html>
