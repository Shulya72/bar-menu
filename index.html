<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="theme-color" content="#181818">
<title>Карта бара</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#0b0b0b;
    color:#fff;
}

.container{
    max-width:720px;
    margin:auto;
    padding:18px;
}

.card{
    background:rgba(255,255,255,0.05);
    border-radius:18px;
    padding:20px;
    margin-bottom:14px;
}

.card.off{
    opacity:0.25;
    filter:grayscale(1);
}

.name{font-size:22px;font-weight:600}
.price{color:#7CFC00;margin-top:6px}
.comp{margin-top:12px;color:#ccc}
</style>
</head>

<body>

<div class="container">
<div id="menu"></div>
</div>

<script>

const SHEET_ID="1CceZ3cIic_k9Z9GnXg_wOzoUGdYonzVkfypmSzf_ln8";
const url="https://opensheet.elk.sh/"+SHEET_ID+"/MENU";

fetch(url)
.then(r=>r.json())
.then(data=>{

    const menu=document.getElementById("menu");
    menu.innerHTML="";

    data.forEach(row=>{

        if(!row.Коктейль) return;

        // универсальная проверка
        let status=(row.Доступность || "").toString().trim().toLowerCase();

        let off = status==="нет";

        menu.innerHTML+=`
        <div class="card ${off ? "off":""}">
            <div class="name">${row.Коктейль}</div>
            <div class="price">${row.Цена}</div>
            <div class="comp">${row.Состав}</div>
        </div>
        `;
    });

});
</script>

</body>
</html>
