<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта бара</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#0a0a0a;
    color:#fff;
}

h1{
    text-align:center;
    padding:28px 20px 12px;
    font-weight:400;
    letter-spacing:1px;
    font-size:26px;
}

.container{
    max-width:720px;
    margin:auto;
    padding:20px;
}

.filters{
    display:flex;
    gap:10px;
    margin-bottom:22px;
}

select,input{
    background:#141414;
    border:1px solid #2a2a2a;
    color:#fff;
    padding:12px;
    border-radius:12px;
    width:100%;
    font-size:14px;
}

.card{
    background:#111;
    border-radius:16px;
    padding:18px;
    margin-bottom:14px;
    border:1px solid #1f1f1f;
    transition:.18s;
}

.card:active{
    transform:scale(.99);
}

.name{
    font-size:22px;
    font-weight:600;
}

.price{
    margin-top:6px;
    font-size:18px;
    color:#00ffa6;
    text-shadow:0 0 8px rgba(0,255,166,.25);
}

.stars{
    margin-top:10px;
    font-size:13px;
    color:#9a9a9a;
}

.comp{
    margin-top:12px;
    font-size:14px;
    color:#cfcfcf;
    line-height:1.45;
}
</style>
</head>

<body>

<h1>Карта бара</h1>

<div class="container">

<div class="filters">
<select id="strength">
<option value="">Крепость: все</option>
<option value="noalc">☆ безалкогольные</option>
<option value="лег">★ лёгкие</option>
<option value="сред">★★ средние</option>
<option value="креп">★★★ крепкие</option>
</select>

<input id="search" placeholder="Содержит… (водка, апельсин)">
</div>

<div id="menu"></div>

</div>

<script>

const SHEET_ID="1CceZ3cIic_k9Z9GnXg_wOzoUGdYonzVkfypmSzf_ln8";
const url=`https://opensheet.elk.sh/${SHEET_ID}/MENU`;

let cocktails=[];

fetch(url)
.then(r=>r.json())
.then(data=>{
    cocktails=data;
    render();
});

function render(){

    const strength=document.getElementById("strength").value;
    const search=document.getElementById("search").value.toLowerCase();
    const menu=document.getElementById("menu");
    menu.innerHTML="";

    cocktails.forEach(row=>{

        if(!row.Коктейль) return;

        let s=(row.Крепость||"")
        .toLowerCase()
        .replace("ё","е");

        if(strength==="noalc" && s) return;
        if(strength && strength!=="noalc" && !s.includes(strength)) return;
        if(search && !row.Состав.toLowerCase().includes(search)) return;

        let stars="☆";
        if(s.includes("лег")) stars="★";
        if(s.includes("сред")) stars="★★";
        if(s.includes("креп")) stars="★★★";

        menu.innerHTML+=`
        <div class="card">
            <div class="name">${row.Коктейль}</div>
            <div class="price">${row.Цена}</div>
            <div class="stars">Крепость — ${stars}</div>
            <div class="comp">${row.Состав}</div>
        </div>`;
    });
}

document.getElementById("strength").onchange=render;
document.getElementById("search").oninput=render;

</script>

</body>
</html>
