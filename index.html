<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта бара</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background: radial-gradient(circle at top, #181818 0%, #080808 70%);
    color:#fff;
}

h1{
    text-align:center;
    padding:28px 20px 14px;
    font-weight:400;
    letter-spacing:1px;
    font-size:26px;
}

.container{
    max-width:720px;
    margin:auto;
    padding:18px;
}

/* фильтры */
.filters{
    display:flex;
    gap:10px;
    margin-bottom:16px;
}

/* кастомный select */
select{
    background:#141414;
    border:1px solid rgba(255,255,255,0.12);
    color:#fff;
    padding:12px 40px 12px 14px;
    border-radius:14px;
    width:100%;
    font-size:14px;

    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;

    background-image:url("data:image/svg+xml;utf8,<svg fill='%237CFC00' height='20' viewBox='0 0 20 20' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M5 7l5 6 5-6'/></svg>");
    background-repeat:no-repeat;
    background-position:right 12px center;
    background-size:16px;
}

select option{
    background:#111;
    color:#fff;
}

input{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    color:#fff;
    padding:12px;
    border-radius:14px;
    width:100%;
}

/* кнопка случайного коктейля */
.randomBtn{
    width:100%;
    margin-bottom:18px;
    padding:14px;
    border-radius:16px;
    border:none;
    font-size:15px;
    font-weight:600;
    background:#7CFC00;
    color:#000;
}

/* карточка */
.card{
    background:rgba(255,255,255,0.04);
    border-radius:18px;
    padding:20px;
    margin-bottom:14px;
    border:1px solid rgba(255,255,255,0.08);
    transition:transform .12s ease;
}

.card:active{
    transform:scale(.99);
}

.name{
    font-size:23px;
    font-weight:600;
}

.price{
    margin-top:6px;
    font-size:18px;
    color:#7CFC00;
    text-shadow:
        0 0 6px rgba(124,252,0,.4),
        0 0 14px rgba(124,252,0,.2);
}

    font-size:13px;
